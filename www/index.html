<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Which Dish?</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="magic8ball">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title center-text">Which Dish?</h1>
      </ion-header-bar>
      <ion-content class="ball-center-content"
                   scroll="false"
                    ng-controller="PredictionController">
        <!--<img src="img/8ball.png" alt="" class="logo"-->
                <!--ng-click="ask()">-->
        <ion-spinner icon="ripple" class="spinner-energized"
                ng-click="ask()"></ion-spinner>
        <p class="prediction"
                ng-class="{'show': showed}">{{ prediction }}</p>
        <img ng-if="showImage" ng-src="img/dish/{{ prediction }}.png" width="300">
      </ion-content>
    </ion-pane>
  </body>
</html>
